<!DOCTYPE html>
<html>
<head>
	<title><%=title%></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="static/jquery/jquery-3.2.1.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1><%=name%>页面</h1>
    <p><%=title%>效果！</p> 
  </div>
  <div class="row">
      <div class="col-sm-4">
        <h3>Column 1</h3>
        <p><%=title%>！</p>
        <p><%=title%>！</p>
      </div>
      <div class="col-sm-8">
        <table class="table">
            <caption>基本的表格布局</caption>
            <thead>
              <tr>
                <th>名称</th>
                <th>城市</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Tanmay</td>
                <td>Bangalore</td>
              </tr>
              <tr>
                <td>Sachin</td>
                <td>Mumbai</td>
              </tr>
            </tbody>
        </table>
      </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <caption>条纹表格布局</caption>
      <thead>
        <tr>
          <th>名称</th>
          <th>城市</th>
          <th>邮编</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tanmay</td>
          <td>Bangalore</td>
          <td>560001</td>
        </tr>
        <tr>
          <td>Sachin</td>
          <td>Mumbai</td>
          <td>400003</td>
        </tr>
        <tr>
          <td>Uma</td>
          <td>Pune</td>
          <td>411027</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <table class="table">
        <caption>上下文表格布局</caption>
        <thead>
          <tr>
            <th>产品</th>
            <th>付款日期</th>
            <th>状态</th></tr>
        </thead>
        <tbody>
          <tr class="active">
            <td>产品1</td>
            <td>23/11/2013</td>
            <td>待发货</td></tr>
          <tr class="success">
            <td>产品2</td>
            <td>10/11/2013</td>
            <td>发货中</td></tr>
          <tr class="warning">
            <td>产品3</td>
            <td>20/10/2013</td>
            <td>待确认</td></tr>
          <tr class="danger">
            <td>产品4</td>
            <td>20/10/2013</td>
            <td>已退货</td></tr>
        </tbody>
      </table>
  </div>
  
</div>
</body>
</html>

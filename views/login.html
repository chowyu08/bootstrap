<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="static/jquery/jquery-3.2.1.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	    <h1>login page</h1>
	    <p>make by joy</p> 
    </div>
    <div class="row">
    	<div class="col-sm-4">
			<form class="form-horizontal" role="form" action="/register">
				  <div class="form-group">
				    <label for="name" class="col-sm-3 control-label">Name</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="name" placeholder="please input name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-3 control-label">Email</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="email" placeholder="please input email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="phone" class="col-sm-3 control-label">Phone</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="lastname" placeholder="please input phone">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password" class="col-sm-3 control-label">Password</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="lastname" placeholder="please input password">
				    </div>
				  </div>				  
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox">Remeber me
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
						<div class="col-sm-offset-2 col-sm-4">
				     	   <button type="submit" class="btn btn-info">Sublimt</button>
				        </div>
				        <div class="col-sm-6">
				     	   <button type="button" class="btn btn-default">Cancel</button>
				        </div>
				    </div>
				  </div>
			</form>
		</div>
		<div class="col-sm-8">
			<div class="col-sm-offset-1 col-sm-11">
				<img src="static/images/register.jpg" class="img-responsive" alt="Cinque Terre"> 
			</div>
		</div>
	</div>
</div>
</body>
</html>
